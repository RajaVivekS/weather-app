<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>5-Day Weather Forecast</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">ðŸŒ¤ Weather Dashboard</a>
		</div>
	</nav>

	<div class="container mt-5">
		<h2 class="text-center">
			5-Day Forecast for <span th:text="${city}"></span>, <span
				th:text="${country}"></span>
		</h2>

		<div class="row mt-4">
			<div class="col-sm-6 col-md-4 col-lg mb-3" th:each="item : ${forecastsList}">
				<div class="card shadow-sm text-center p-3">
					<h5 th:text="${item.get('formattedDate')}"></h5>
					<p>
						Temperature: <span th:text="${item.get('main').get('temp')}"></span>
						Â°C
					</p>
					<p>
						Humidity: <span th:text="${item.get('main').get('humidity')}"></span>%
					</p>
					<p th:text="${item.get('weather').get(0).get('description')}"></p>
				</div>
			</div>
		</div>
	</div>
	<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
