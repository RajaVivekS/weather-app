<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="result-card">
        <h2 th:text="'Weather in ' + ${city}">Weather in City</h2>
        <div class="temp" th:text="${temp + '°C'}">25°C</div>
        <div class="desc" th:text="${desc}">clear sky</div>
        <p class="text-muted mb-1">Humidity: <span th:text="${humidity + '%'}">60%</span></p>

        <a href="/" class="btn btn-custom w-100">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
